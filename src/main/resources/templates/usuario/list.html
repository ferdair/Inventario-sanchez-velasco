<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout :: frgHead"></head>

<body>

  <!-- ======= Mobile nav toggle button ======= -->
  <button type="button" class="mobile-nav-toggle d-xl-none"><i class="icofont-navigation-menu"></i></button>

  <!-- ======= Header ======= -->
    <header th:replace="layout :: frgSideBar"></header>
  <main id="main">

    <!-- ======= Breadcrumbs ======= -->
    <section class="breadcrumbs">
      <div class="container">

        <div class="d-flex justify-content-between align-items-center">
          <h2 th:text="${title}"></h2>
          <ol>
            <li><a th:href="@{/index.html}">Home</a></li>
            <li th:text="${title}"></li>
          </ol>
        </div>

      </div>
    </section><!-- End Breadcrumbs -->

    <section class="inner-page">
      <div class="container">
        <table class="table table-hover">
			<thead>
				<tr>
				<th>Nombre</th>
				<th>Apellido</th>
				<th>Contrato</th>
				<th>Email</th>
				
				<th><a class="btn btn-sm btn-success"
					th:href="@{/usuario/create}">&nbsp;Nuevo</a></th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="a : ${usuarios}">
					<td th:text="${a.nombre}"></td>
					<td th:text="${a.apellido}"></td>
					<td th:text="${a.contrato}"></td>
					<td th:text="${a.email}"></td>
					
					
					<td><a class="btn btn-sm btn-warning"
					th:href="@{/usuario/update/} + ${a.id}">&nbsp;Actualizar</a>
									<a class="btn btn-sm btn-info"
									th:href="@{/usuario/retrieve/} + ${a.id}">&nbsp;Consultar</a>
								</td>
							</tr>
						</tbody>
					</table>
        
      </div>
    </section>

  </main><!-- End #main -->

  <!-- ======= Footer ======= -->
  <footer th:replace="layout :: frgFooter"></footer>

  <a href="#" class="back-to-top"><i class="icofont-simple-up"></i></a>
   <!-- Vendor JS Files -->
   
  
  
</body>

</html>
