<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: frgHead"></head>

<body>
	<div class="page-wrapper default-theme sidebar-bg bg1 toggled">
		<nav th:replace="layout :: frgSideBar"></nav>
		<main class="page-content pt-2 ">
			<h4 class="m-3" th:text="${title}"></h4>

			<div class="container ">
				<div class="row">
					<div class="col">
						<form th:object="${usuario}" method="post">
							<div class="form-group row">
								<label for="nombre" class="col-sm-2 col-form-label">Nombre</label>
								<div class="col-sm-10">
									<input type="text" class="form-control" id="nombre"
										th:field="*{nombre}" readonly>
								</div>
							</div>
							<div class="form-group row">
								<label for="apellido" class="col-sm-2 col-form-label">Apellido</label>
								<div class="col-sm-10">
									<input type="text" class="form-control" id="apellido"
										th:field="*{apellido}" readonly>
								</div>
							</div>
							<div class="form-group row">
								<label for="user" class="col-sm-2 col-form-label">Nombre
									de Usuario</label>
								<div class="col-sm-10">
									<input type="text" class="form-control" id="user"
										th:field="*{user}" readonly>
								</div>
							</div>

							<div class="form-group row">
								<label for="contrato" class="col-sm-2 col-form-label">Contrato</label>
								<div class="col-sm-10">
									<input type="text" class="form-control" id="contrato"
										th:field="*{contrato}" readonly>
								</div>
							</div>
							<div class="form-group row">
								<label for="email" class="col-sm-2 col-form-label">Email</label>
								<div class="col-sm-10">
									<input type="text" class="form-control" id="email"
										th:field="*{email}" readonly>
								</div>
							</div>

							<div class="d-flex justify-content-end">
								
								<a th:href="@{/usuario/list}" class="btn btn-sm ml-2 btn-danger"
									type="reset"><i class="fas fa-arrow-left"></i> &nbsp;Volver</a>
							</div>
							<input type="hidden" th:field="*{id}" />
						</form>
					</div>

				</div>
			</div>

		</main>
	</div>

	<!-- End Header -->

	<!-- ======= Footer ======= -->
	<footer th:replace="layout :: frgFooter"></footer>


</body>

</html>
