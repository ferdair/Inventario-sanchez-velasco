<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout :: frgHead"></head>

<body>

  <!-- ======= Mobile nav toggle button ======= -->
  <button type="button" class="mobile-nav-toggle d-xl-none"><i class="icofont-navigation-menu"></i></button>

  <!-- ======= Header ======= -->
    <header th:replace="layout :: frgSideBar"></header>
  <main id="main">

    <!-- ======= Breadcrumbs ======= -->
    <section class="breadcrumbs">
      <div class="container">

        <div class="d-flex justify-content-between align-items-center">
          <h2 th:text="${title}"></h2>
          <ol>
            <li><a th:href="@{/index.html}">Usuario</a></li>
            <li th:text="${title}"></li>
          </ol>
        </div>

      </div>
    </section><!-- End Breadcrumbs -->

    <section class="inner-page">
      <div class="container">
        
        <div class="card o-hidden border-0 shadow-lg my-5">
							<div class="card-body p-0">
								<!-- Nested Row within Card Body -->
								<div class="row">
									<div class="col-lg-7">
										<div class="p-5">
											<div class="text-center">
												<h1 th:text="${title}" class="h4 text-gray-900 mb-4"></h1>
											</div>
											<form class="user" th:action="@{/usuario/save}"
												th:object="${usuario}" method="post">
												<hr>
												
												<div class="form-group row">
													<div class="col-sm-6 mb-3 mb-sm-0">
														<input type="text" class="form-control form-control-user"
															th:field="*{nombre}" placeholder="Nombre">
												</div>
												</div>
												<div class="form-group row">
													<div class="col-sm-6 mb-3 mb-sm-0">
														<input type="text" class="form-control form-control-user"
															th:field="*{apellido}" placeholder="Apellido">
												</div>
												</div>
											
												<div class="form-group row">
													<div class="col-sm-6 mb-3 mb-sm-0">
														<input type="text" class="form-control form-control-user"
															th:field="*{contrato}" placeholder="Contrato">
												</div>
												</div>
												
												
												
												<div class="form-group row">
													<div class="col-sm-6 mb-3 mb-sm-0">
														<input type="email" class="form-control form-control-user"
															th:field="*{email}" placeholder="Email">
												</div>
												
												
											
											</div>
											
											<div class="form-group row">
													<div class="col-sm-6 mb-3 mb-sm-0">
														<input type="text" class="form-control form-control-user"
															th:field="*{user}" placeholder="Usuario">
												</div>
												</div>
												
												<div class="form-group row">
													<div class="col-sm-6 mb-3 mb-sm-0">
														<input type="password" class="form-control form-control-user"
															th:field="*{password}" >
												</div>
												</div>
												
																							<hr>
												<div class="form-group row">
													<div class="col-sm-6 mb-3 mb-sm-0">
														<input type="submit"
															class="btn btn-success btn-user btn-block"
															value="Guardar" />
													</div>
													<div class="col-sm-6 mb-3 mb-sm-0">
														<a th:href="@{/usuario/list}"
															class="btn btn-danger btn-user btn-block">Cancelar</a>
													</div>
												</div>
												
												<input type="hidden" th:field="*{id}" />

											</form>
										</div>
									</div>
								</div>
							</div>
						</div>
        
        
      </div>
    </section>

  </main><!-- End #main -->

  <!-- ======= Footer ======= -->
  <footer th:replace="layout :: frgFooter"></footer>

  <a href="#" class="back-to-top"><i class="icofont-simple-up"></i></a>
   <!-- Vendor JS Files -->
   
  
  
</body>

</html>
