<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="layout :: frgHead"></head>


<body>
	<div class="card w-50 mx-auto mt-3">
		<img th:src="@{/assets/img/bg-01.jpg}" class="card-img-top" alt="...">
		<h3 th:text="${title}" class="text-center font-weight-bolder"></h3>


		<div class="card-body">
			<form th:action="@{/login}" method="post">
				<div class="form-group">
					<label for="usuario">Usuario</label> <input type="text"
						class="form-control" name="username" id="username">

				</div>
				<div class="form-group">
					<label for="exampleInputPassword1">Contrase√±a</label> <input
						type="password" class="form-control" name="password" id="password">
				</div>

				<button class="btn btn-sm academy-btn btn-3 btn-success"
					type="submit">
					<i class="fas fa-sign-in-alt"></i> &nbsp;Ingresar
				</button>
				<button class="btn btn-sm academy-btn btn-2 ml-2" type="reset">
					<i class="fas fa-times"></i> &nbsp;Cancelar
				</button>
				<input type="hidden" th:name="${_csrf.parameterName}"
				th:value="${_csrf.token}" />
				
			</form>
			
		</div>
	</div>
	<footer th:replace="layout :: frgFooter"></footer>

</body>

</html>
