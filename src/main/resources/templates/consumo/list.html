<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout :: frgHead"></head>

<body>
<div class="page-wrapper default-theme sidebar-bg bg1 toggled">
		<nav th:replace="layout :: frgSideBar"></nav>
		<main class="page-content pt-2 ">
			<h4 class="m-3" th:text="${title}"></h4>

      <div class="container">
        <table class="table table-hover">
			<thead>
				<tr>
				<th>Fecha</th>
				<th>Usuario</th>
								<th>asd</th>
				
				<th><a class="btn btn-sm ml-2 btn-success"
					th:href="@{/consumo/create}"><i
									class="fas fa-plus"></i>&nbsp;Nuevo</a></th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="a : ${consumos}">
					<td th:text="${a.fechaNac()}"></td>
					<td th:text="${a.usuario}"></td>
										<td th:text="${a.contar()}"></td>
					
					
					<td><a class="btn btn-sm ml-2 btn-warning"
								th:href="@{/consumo/update/} + ${a.id}"><i class="fas fa-pen"></i>
									&nbsp;Actualizar</a> <a class="btn btn-sm ml-2 btn-info"
								th:href="@{/consumo/retrieve/} + ${a.id}"><i
									class="fas fa-info"></i>&nbsp;Consultar</a><button th:onclick="|alertDeleteConsumo(${a.id});|"
									class="btn btn-sm ml-2 btn-danger">
									<i class="fas fa-trash-alt"></i>
								</button></td>
							</tr>
						</tbody>
					</table>
     
      </div>

  </main><!-- End #main -->
</div>
  <!-- ======= Footer ======= -->
  <footer th:replace="layout :: frgFooter"></footer>
	<script th:src="@{/assets/js/consumo/delete-consumo.js}"></script>

   
  
  
</body>

</html>
