<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: frgHead"></head>

<body>
	<div class="page-wrapper default-theme sidebar-bg bg1 toggled">
		<nav th:replace="layout :: frgSideBar"></nav>
		<main class="page-content pt-2 ">
			<h4 class="m-3" th:text="${title}"></h4>

			<div class="container ">
				<div class="row">
					<div class="col">
						<form th:object="${consumo}" method="post">

							<div class="form-group row">
								<label for="fecha" class="col-sm-2 col-form-label">Fecha</label>

								<div class="col-sm-10">
									<input type="text" class="form-control" id="fecha"
										th:field="*{fecha}" readonly>

								</div>
							</div>
							<div class="form-group row">
								<label for="usuario" class="col-sm-2 col-form-label">Usuario</label>

								<div class="col-sm-10">
									<input type="text" class="form-control" id="fecha"
										th:field="*{usuario}" readonly>

								</div>
							</div>

							<div class="d-flex justify-content-end">

								<a th:href="@{/consumo/list}" class="btn btn-sm ml-2 btn-danger"
									type="reset"><i class="fas fa-arrow-left"></i> &nbsp;Volver</a>
							</div>
							<input type="hidden" th:field="*{id}" />
						</form>
					</div>
				</div>
			</div>
		</main>
	</div>
	<!-- ======= Footer ======= -->
	<footer th:replace="layout :: frgFooter"></footer>


</body>

</html>
