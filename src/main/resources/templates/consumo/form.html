<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: frgHead"></head>
<body class="mt-0">
	<div class="page-wrapper default-theme sidebar-bg bg1 toggled ">
		<nav th:replace="layout :: frgSideBar"></nav>
		<main class="page-content pt-2 ">

			<h4 class="m-3" th:text="${title}"></h4>
			<hr>
			<div class="container ">
				<div class="row">
					<div class="col">
						<form th:action="@{/consumo/save}" th:object="${consumo}"
							method="post">
							<div class="form-group row">
								<label for="fecha" class="col-sm-2 col-form-label">Fecha</label>
								<div class="col-sm-10">
									<input type="date" class="form-control form-control-user"
										th:field="*{fecha}" placeholder="Fecha de Consumo">
								</div>
							</div>
							<div class="form-group row">
								<label for="usuario" class="col-sm-2 col-form-label">Usuario</label>
								<div class="col-sm-10">

									<select class="form-control" th:field=*{usuario.id}>
										<option value=0>-- Seleccione --</option>
										<option th:each="u : ${usuarios}" th:value="${u.id}"
											th:text="${u}"></option>
									</select>
								</div>
							</div>


							<hr>
								<div class="d-flex justify-content-end">
								<button class="btn btn-sm btn-success" type="submit">
									<i class="fas fa-save"></i> &nbsp;Guardar
								</button>

								<a th:href="@{/consumo/list}" class="btn btn-sm ml-2 btn-danger"
									type="reset"><i class="fas fa-arrow-left"></i> &nbsp;Volver</a>
							</div>
							<input type="hidden" th:field="*{id}" />
						</form>
						<div class="d-flex justify-content-end mt-2">

							<button class="btn btn-sm ml-2 btn-success" id="btnAdd"
								data-toggle="modal" data-target="#modalMenu">
								<i class="fas fa-plus-circle"></i>&nbsp;Nuevo Menú
							</button>
						</div>
						
						<div id="listMenus"></div>
					</div>
				</div>
			</div>
</main>
	</div>

<div class="modal fade" id="modalMenu" tabindex="-1" role="dialog"
		aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">Agregar Menú</h5>
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div id="contentFrmConsumoMenu"
					class="modal-body contact-area contact-content-modal"></div>
				<div class="modal-footer">
					<button type="button" id="btnSubmit"
						class="btn btn-sm academy-btn btn-3">Guardar</button>
					<button type="button" class="btn btn-sm academy-btn btn-2"
						data-dismiss="modal">Cancelar</button>
				</div>
			</div>
		</div>
	</div>
	
	<!-- ======= Footer ======= -->
	<footer th:replace="layout :: frgFooter"></footer>
	<script th:src="@{/assets/js/consumo/add-menu.js}"></script>
</body>

</html>
