<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: frgHead"></head>

<body>
	<div class="page-wrapper default-theme sidebar-bg bg1 toggled">
		<nav th:replace="layout :: frgSideBar"></nav>
		<main class="page-content pt-2 ">
			<h4 class="m-3" th:text="${title}"></h4>

			<div class="container ">
				<div class="row">
					<div class="col">
						<form th:object="${menu}" method="post">

							<div class="form-group row">
								<label class="col-sm-2 col-form-label">Nombre</label>
								<div class="col-sm-10">
									<input type="text" class="form-control" id="nombre"
										th:field="*{nombre}" readonly>
								</div>
							</div>
							<div class="d-flex justify-content-end">

								<a th:href="@{/menu/list}" class="btn btn-sm ml-2 btn-danger"
									type="reset"><i class="fas fa-arrow-left"></i> &nbsp;Volver</a>
							</div>
							<input type="hidden" th:field="*{id}" />
						</form>
					</div>
				</div>
			</div>
		</main>
	</div>
		<footer th:replace="layout :: frgFooter"></footer>
	
</body>

</html>
