<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: frgHead"></head>

<body>
	<div class="page-wrapper default-theme sidebar-bg bg1 toggled">
		<nav th:replace="layout :: frgSideBar"></nav>
		<main class="page-content pt-2 ">
			<h4 class="m-3" th:text="${title}"></h4>

			<div class="container">

				<table class="table table-hover">
					<thead>
						<tr>
							<th>Nombre</th>

							<th><a class="btn btn-sm ml-2 btn-success"
								th:href="@{/menu/create}" type="reset"><i
									class="fas fa-plus"></i>&nbsp;Nuevo</a></th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="a : ${menus}">
							<td th:text="${a.nombre}"></td>

							<td><a class="btn btn-sm ml-2 btn-warning"
								th:href="@{/menu/update/} + ${a.id}"><i class="fas fa-pen"></i>
									&nbsp;Actualizar</a> <a class="btn btn-sm ml-2 btn-info"
								th:href="@{/menu/retrieve/} + ${a.id}"><i
									class="fas fa-info"></i>&nbsp;Consultar</a><button th:onclick="|alertDeleteMenu(${a.id});|"
									class="btn btn-sm ml-2 btn-danger">
									<i class="fas fa-trash-alt"></i>
								</button></td>
						</tr>
					</tbody>
				</table>

			</div>
		</main>

	</div>

	<footer th:replace="layout :: frgFooter"></footer>
	<script th:src="@{/assets/js/menu/delete-menu.js}"></script>


</body>

</html>
