<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
	<table class="table table-hover">
		<thead>
			<tr>

				<th>Menu</th>
				<th>Cantidad</th>

			</tr>
		</thead>
		<tbody>
			<tr th:each="a : ${consumos_menu}">
				<td th:text="${a.menu}"></td>
				<td th:text="${a.cantidadMenu}"></td>


			</tr>
		</tbody>
	</table>

</body>
</html>
